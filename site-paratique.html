<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Pratique pour Automatisation des Tests Web</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { cursor: pointer; background-color: #f4f4f4; }
    </style>
</head>
<body>

    <h1>Page de Pratique pour Automatisation des Tests Web</h1>

    <!-- Formulaire de test -->
    <div class="section">
        <h2>Formulaire</h2>
        <form id="test-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email">

            <label for="age">Âge :</label>
            <input type="number" id="age" name="age">

            <label for="gender">Genre :</label>
            <select id="gender" name="gender">
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>

            <label>Choisissez vos préférences :</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">S'abonner à la newsletter</label>

            <input type="radio" id="option1" name="option" value="1">
            <label for="option1">Option 1</label>
            <input type="radio" id="option2" name="option" value="2">
            <label for="option2">Option 2</label>

            <button type="submit">Envoyer</button>
            <button type="reset">Réinitialiser</button>
        </form>
    </div>

    <!-- Tableau interactif -->
    <div class="section">
        <h2>Tableau</h2>
        <table id="test-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Nom</th>
                    <th onclick="sortTable(1)">Âge</th>
                    <th onclick="sortTable(2)">Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Jean</td><td>30</td><td>Homme</td></tr>
                <tr><td>Marie</td><td>25</td><td>Femme</td></tr>
                <tr><td>Luc</td><td>35</td><td>Homme</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Boutons de test -->
    <div class="section">
        <h2>Boutons</h2>
        <button id="click-button">Clic ici</button>
        <button id="dblclick-button">Double-clic ici</button>
    </div>

    <!-- Script pour les interactions -->
    <script>
        document.getElementById('click-button').addEventListener('click', function() {
            alert('Bouton cliqué');
        });

        document.getElementById('dblclick-button').addEventListener('dblclick', function() {
            alert('Bouton double-cliqué');
        });

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("test-table");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
